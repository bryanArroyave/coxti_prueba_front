<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Log In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input [(ngModel)]="logger.email" type="email" id="inputEmail" class="form-control"
                                placeholder="Email address" name="email" required autofocus>
                            <label for="inputEmail">Email</label>
                        </div>

                        <div class="form-label-group">
                            <input [(ngModel)]="logger.password" type="password" id="inputPassword" class="form-control"
                                placeholder="Password" name="password" required>
                            <label for="inputPassword">Password</label>
                        </div>


                        <button (click)="login()" class="btn btn-lg btn-primary btn-block text-uppercase">Log
                            in</button>
                        <hr class="my-4">
                        <button routerLink="/register" class="btn btn-lg btn-google btn-block text-uppercase">
                            Register</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
